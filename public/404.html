<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Tech consulting and AI solutions" />
    <title>Tech Web</title>
    <script type="text/javascript">
      // Redirect to index.html with the original path preserved
      var pathSegmentsToKeep = 0;
      var l = window.location;
      var newUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, 1 + pathSegmentsToKeep)
          .join("/") +
        "/?p=/" +
        l.pathname.slice(1).split("/").slice(pathSegmentsToKeep).join("/") +
        (l.search ? "&" + l.search.slice(1) : "") +
        l.hash;
      window.location.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
